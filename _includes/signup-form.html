<div class="signup-form-container">
  <div class="signup-form-card">
    <p class="signup-form-description">Her Cloud is where curiosity meets community in the world of cloud computing. Join us to build real skills, learn from mentors, and grow your network in a supportive environment.</p>
    
    <form class="signup-form" action="mailto:hercloudorg@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="full-name">Full Name <span class="required">*</span></label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="status">Status <span class="required">*</span></label>
        <select id="status" name="status" required>
          <option value="">Select status</option>
          <option value="student">Student</option>
          <option value="alumni">Alumni</option>
          <option value="observer">Observer</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="graduation-year">Graduation Year <span class="required">*</span></label>
        <input type="text" id="graduation-year" name="graduation-year" placeholder="Enter N/A for observers" required>
      </div>
      
      <div class="form-group">
        <label for="areas-of-interest">Areas of Interest <span class="required">*</span></label>
        <textarea id="areas-of-interest" name="areas-of-interest" rows="4" placeholder="e.g., AWS, Azure, Google Cloud, DevOps, etc." required></textarea>
      </div>
      
      <div class="form-group">
        <label for="how-found-us">How did you find out about us? <span class="required">*</span></label>
        <select id="how-found-us" name="how-found-us" required>
          <option value="">Select an option</option>
          <option value="friend">Friend or colleague</option>
          <option value="social-media">Social media</option>
          <option value="event">University event</option>
          <option value="website">Website search</option>
          <option value="email">Email/newsletter</option>
          <option value="flyer">Flyer or poster</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <button type="submit" class="submit-button">Join Her Cloud</button>
    </form>
  </div>
</div>
