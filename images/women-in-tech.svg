<svg width="960" height="480" viewBox="0 0 960 480" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Women in tech collaborating">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f7f8fa"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#101828" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="480" fill="url(#bg)"/>

  <!-- Abstract screen panel -->
  <rect x="120" y="90" rx="16" ry="16" width="720" height="300" fill="#ffffff" filter="url(#shadow)"/>
  <rect x="150" y="120" rx="8" ry="8" width="300" height="18" fill="#e5e7eb"/>
  <rect x="150" y="150" rx="8" ry="8" width="420" height="12" fill="#eef2f7"/>
  <rect x="150" y="172" rx="8" ry="8" width="380" height="12" fill="#eef2f7"/>
  <rect x="150" y="194" rx="8" ry="8" width="260" height="12" fill="#eef2f7"/>
  <rect x="150" y="226" rx="10" ry="10" width="140" height="36" fill="url(#accent)"/>
  <rect x="302" y="226" rx="10" ry="10" width="120" height="36" fill="#e5e7eb"/>

  <!-- Person 1 -->
  <g transform="translate(200,280)">
    <circle cx="0" cy="0" r="42" fill="#fde68a"/>
    <circle cx="0" cy="-60" r="28" fill="#fcd34d"/>
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#ffffff" stroke="#94a3b8"/>
  </g>

  <!-- Person 2 -->
  <g transform="translate(480,320)">
    <circle cx="0" cy="0" r="46" fill="#a7f3d0"/>
    <circle cx="0" cy="-66" r="30" fill="#6ee7b7"/>
    <rect x="-14" y="-14" width="28" height="28" rx="5" fill="#ffffff" stroke="#94a3b8"/>
  </g>

  <!-- Person 3 -->
  <g transform="translate(760,280)">
    <circle cx="0" cy="0" r="42" fill="#bfdbfe"/>
    <circle cx="0" cy="-60" r="28" fill="#93c5fd"/>
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#ffffff" stroke="#94a3b8"/>
  </g>

  <!-- Decorative connectors -->
  <path d="M240 220 C 300 180, 420 180, 540 220" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M540 220 C 660 260, 720 240, 760 220" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="6 8"/>

  <!-- Title -->
  <text x="480" y="70" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="28" fill="#0f172a">
    Women in Tech â€” Collaboration & Community
  </text>
</svg>

